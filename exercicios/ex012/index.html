<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo video hospedao localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video width="560" controls poster="imagens/OIP.jpg">
        <source src="midias/one pice.mp4" type="video/mp4">
        <source src="midias/one pice.webm" type="video/webm">
        <p>Seu navegador não tem compatibildade com a reseluão do video.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <p>Este é um video do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8vLAvVuzKM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
